{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confirm Password Reset</title>
    <link href="{% static 'css/verify_email.css' %}" rel="stylesheet" />
    {% tailwind_css %}
  </head>
  <body class="bg-purple-300 flex items-center justify-center min-h-screen ">
    <div class="w-full max-w-md bg-white shadow-md rounded px-8 py-8 pt-8">
      <h2 class="text-2xl font-bold mb-6 text-gray-900 text-center">Confirm Password Reset</h2>
      <form method="post" class="space-y-6">
        {% csrf_token %}
        <div class="mb-4">
            {% for field in form  %}
              {{field}}
            {% endfor %}
         </div>
        <div class="flex items-center justify-center">
          <button
            type="submit"
            class="bg-purple-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline hover:bg-purple-700"
          >
          Confirm Password Reset
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
