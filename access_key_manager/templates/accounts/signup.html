{% load static tailwind_tags %}
{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="{% static 'css/verify_email.css' %}" rel="stylesheet">

    {% tailwind_css %}
</head>

<body class="flex items-center justify-center h-screen bg-purple-300">

    <div class="flex bg-white shadow-2xl rounded-lg w-3/4 overflow-hidden md:flex-row flex-col">

        <!-- Signup Form Section -->
        <div class="md:w-1/2 w-full p-8 flex items-center justify-center">
            <div class="w-full">
                <h2 class="text-2xl font-semibold mb-6 text-center">Create an account</h2>
                {% if messages %}
                    {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} border px-4 py-3 rounded relative" role="alert">
                            <span class="block sm:inline">{{ message }}</span>
                        </div>
                    {% endfor %}
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    {% for field in form %}
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2" for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                        </div>
                    {% endfor %}
                    <button type="submit" class="w-full py-2 px-4 bg-purple-500 text-white focus:outline-none focus:shadow-outline font-bold rounded hover:bg-purple-600">Signup</button>
                    <div class="mt-4 text-center">
                        <p class="text-gray-600 text-sm">
                            Already Have an Account? 
                            <a href="{% url 'login' %}" class="text-purple-500 hover:text-purple-700 font-bold">Log In</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>

        <!-- Image Section -->
        <div class="md:w-1/2 w-full hidden md:block">
            <img src="{% static 'images/signup_pic.jpeg' %}" alt="Signup Image" class="w-full h-full object-cover">
        </div>
    </div>

</body>
<script src="{% static 'js/main.js' %}"></script>

</html>
