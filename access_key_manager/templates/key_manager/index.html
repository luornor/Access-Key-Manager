{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    {% tailwind_css %}

</head>

<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="flex md:flex-row bg-white shadow-lg w-full md:w-auto">
        <div class="hidden md:block justify-center items-center relative w-1/2 overflow-hidden rounded-2xl p-6">
            <img src="{% static 'images/background.jpeg' %}" alt="Background" class="object-cover rounded-2xl w-full ml-2 h-[90%]" />
        </div>
        <div class="w-full flex items-center justify-center md:w-1/2 p-6 md:p-0">
            <div class="flex flex-col md:flex-row md:justify-center">
                <img src="{% static 'images/logo.jpeg' %}" alt="Logo" class="object-cover mb-4 md:mb-0 md:mr-4" style="height: 50px; width: 50px" />
                <div class="text-center md:text-left mt-14 md:mt-0 ml-0 font-nunito">
                    <h2 class="font-semibold text-gray-700 text-2xl">
                        Welcome to Access Key Manager
                    </h2>
                    <div class="space-x-4 mt-4 justify-center">
                        <a href="{% url 'login' %}" class="bg-white text-purple-600 px-6 py-3 outline-blue-50 rounded shadow hover:bg-purple-800 hover:text-white">Login</a>
                        <a href="{% url 'signup' %}" class="bg-white text-purple-600 px-6 py-3 rounded shadow hover:bg-purple-800 hover:text-white">Signup</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
