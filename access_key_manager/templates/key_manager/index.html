{% load static %}
{% load static tailwind_tags %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    {% tailwind_css %}
    <style>
        .btn {
            border: 2px solid #7e22ce;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }

        .btn:hover {
            background-color: #7e22ce;
            color: white;
        }
    </style>
</head>

<body class="bg-white min-h-screen flex items-center justify-center">
    <div class="flex md:flex-row bg-white shadow-lg w-full md:w-auto">
        <div class="hidden md:block justify-center items-center relative w-1/2 overflow-hidden rounded-2xl p-6">
            <img src="{% static 'images/background.jpeg' %}" alt="Background" class="object-cover rounded-2xl w-full ml-2 h-[90%]" />
        </div>
        <div class="w-full flex items-center justify-center md:w-1/2 p-6 md:p-0">
            <div class="flex flex-col justify-center md:flex-col md:items-center">
                <div class="flex justify-center items-center">
                    <img src="{% static 'images/logo.jpeg' %}" alt="Logo" class="object-cover mb-4 sm:justify-center" style="height: 50px; width: 50px" />
                </div>
                <div class="flex justify-center items-center flex-wrap font-bold text-gray-700 text-2xl mb-10">
                        <h2 class="">
                            Welcome to Access Key Manager
                        </h2>
                </div>
                <div class="space-x-4 mt-4 flex justify-center items-center font-nunito ">
                    <a href="{% url 'login' %}" class="border-2 border-purple-600 text-purple-600 px-6 py-3 rounded-lg shadow transition duration-300 ease-in-out hover:bg-purple-800 hover:text-white">Login</a>
                    <a href="{% url 'signup' %}" class="border-2  border-purple-600 text-purple-600 px-6 py-3 rounded-lg shadow transition duration-300 ease-in-out hover:bg-purple-800 hover:text-white">Signup</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
